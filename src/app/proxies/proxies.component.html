<h2>Proxies</h2> <button mat-raised-button (click)="openProxyCreate()">Create</button>
<mat-list>
  <mat-list-item *ngFor="let proxy of proxies">
    <mat-icon mat-list-icon>{{proxy.enabled ? 'toggle_off' : 'toggle_on'}}</mat-icon>
    <a routerLink="/proxies/{{proxy.name}}"><h4 mat-line>{{proxy.name}}</h4></a>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
